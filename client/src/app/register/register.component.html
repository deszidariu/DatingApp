<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I'm a:
       </label>
       <label class="radio-inline">
       <input type="radio" value="male"  formControlName="gender" class="me-1">Male</label>

       <label class="radio-inline ms-2">
        <input type="radio"  value="female"  formControlName="gender"class="me-1">Female</label>
    </div>

    <app-text-input 
    [formControl]='registerForm.controls["username"]'
     [label]='"Username"'></app-text-input>

     <app-text-input 
    [formControl]='registerForm.controls["knownAs"]'
     [label]='"Known As"'></app-text-input>
     
     <app-date-input 
     [formControl]='registerForm.controls["dateOfBirth"]' [maxDate]="maxDate"
      [label]='"Date Of Birth"'></app-date-input>

    <app-text-input 
    [formControl]='registerForm.controls["city"]'
    [label]='"City"'></app-text-input>

    <app-text-input 
    [formControl]='registerForm.controls["country"]'
    [label]='"Country"'></app-text-input>

    <app-text-input 
    [formControl]='registerForm.controls["password"]' 
    [label]='"Password"' [type]='"password"'></app-text-input>

    <app-text-input 
    [formControl]='registerForm.controls["confirmPassword"]'
     [label]='"Confirm Password"' [type]='"password"'>
    </app-text-input>
 
    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" (click)="cancel()" type="submit">
            Cancel</button>
    </div>
</form>
